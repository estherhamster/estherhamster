<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Site</title>
  <style>
    body {
      font-family: Futura, sans-serif;
      background-color: #ecc5cc;
      color: #000;
      text-align: center;
      margin-top: 60px;
    }

    h1 { color: #000; }

    a {
      color: #303030;
      text-decoration: underline;
    }

    /* üñºÔ∏è Container for multiple images */
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-gallery img {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    input {
      padding: 8px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 120px;
      text-align: center;
    }

    button {
      padding: 8px 15px;
      font-family: Futura, sans-serif;
      font-size: 15px;
      background-color: #a85163;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 8px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <a href="https://dashingdiva.com" target="_blank">Dashing Diva Website</a>
  <h1>DD AI TESTING</h1>
  <p>Enter a color name and click CHANGE</p>

  <!-- üé® Image gallery -->
  <div class="image-gallery" id="gallery">
    <img src="birdie_01.jpg" alt="Birdie 01">
    <img src="birdie_02.jpg" alt="Birdie 02">
    <img src="birdie_03.jpg" alt="Birdie 03">
    <img src="birdie_14.jpg" alt="Birdie 14">
    <img src="birdie_15.jpg" alt="Birdie 15">
    <img src="birdie_19.jpg" alt="Birdie 19">

  </div>

  <div>
    <input type="text" id="colorInput" placeholder="Birdie">
    <button onclick="changeColor()">CHANGE COLOR</button>
  </div>

  <button onclick="goToSkinColor()">Change Skin Color</button>

  <p>Creative Team</p>

  <script>
    const validImages = ["Birdie 01", "Birdie 02", "Birdie 03", "Birdie 14","Birdie 15", "Birdie 19"];

    function changeColor() {
      const input = document.getElementById("colorInput").value.trim().toLowerCase();
      const gallery = document.getElementById("gallery");

      // If valid, only show that image
      if (validImages.includes(input)) {
        gallery.innerHTML = `<img src="${input}.jpg" alt="${input}">`;
      } else {
        alert("That SKU does not exist");
      }
    }

    function goToSkinColor() {
      window.location.href = "birdie_skincolor.html";
    }
  </script>
</body>
</html>
