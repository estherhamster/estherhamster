<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      background-color: #f6f3f4;
      font-family: Futura, Helvetica, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .gallery img {
      width: 300px;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Blu Gallery</h1>

  <div class="gallery">
    <img src="GOM01_1.png" alt="Gallery Image 1">
    <img src="GOM01_1.png" alt="Gallery Image 2">
    <img src="GOM01_1.png" alt="Gallery Image 3">
    <img src="GOM01_1.png" alt="Gallery Image 4">
  </div>

</body>
</html>
