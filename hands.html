<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Navigation</title>
  <style>
    body {
      font-family: Futura, sans-serif;
      background-color: #ecc5cc;
      color: #000;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      justify-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .image-grid img {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>DD AI TESTING <br> Hand Posture Library
  </h1>
  <div class="image-grid">
    <a href="hands_page1.html"><img src="HP_01.jpg" alt="Page 1"></a>
    <a href="hands_page2.html"><img src="HP_02.jpg" alt="Page 2"></a>
    <a href="hands_page3.html"><img src="HP_03.jpg" alt="Page 3"></a>
    <a href="hands_page4.html"><img src="HP_04.jpg" alt="Page 4"></a>
    <a href="hands_page5.html"><img src="HP_05.jpg" alt="Page 3"></a>
    <a href="hands_page6.html"><img src="HP_06.jpg" alt="Page 4"></a>
  </div>
</body>
</html>
